services:
  - type: web
    name: exambuddy-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DOCKER_DEFAULT_PLATFORM
        value: linux/amd64
